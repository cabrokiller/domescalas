version: '3'

services:
  db:
    image: postgres
  web:
    build: .
    command: gunicorn domescalas.wsgi:application --bind 0.0.0.0:8090
    expose:
      - 8090
    volumes:
      - .:/code
    ports:
      - "8090:8090"
    depends_on:
      - db
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web
